<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - Quản lý Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            min-height: 100vh;
        }
        #sidebar .nav-link {
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        #sidebar .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }
        #sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }
        main {
            padding-top: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-speedometer2"></i>
                            Quản Lý
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/admin">
                            <i class="bi bi-list"></i>
                            Quản Lý Danh Mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/product/admin">
                            <i class="bi bi-box"></i>
                            Quản Lý Sản Phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user/admin">
                            <i class="bi bi-people-fill"></i>
                            Quản Lý Người Dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear-fill"></i>
                            Cài đặt
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="h2">Quản lý Người dùng</h1>

            <!-- User Form -->
            <div class="card mb-4">
                <div class="card-header">Thêm/Chỉnh sửa Người dùng</div>
                <div class="card-body">
                    <form th:action="@{/user/save}" method="post">
                        <input type="hidden" name="id" th:value="${user.id}" />

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Tên người dùng</label>
                            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" name="address" th:value="${user.address}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <div>
                                <input type="radio" id="userRole" name="role" th:value="'USER'"
                                       th:checked="${user.role == null || user.role == 'USER'}">
                                <label for="userRole">Người dùng</label>
                            </div>
                            <div>
                                <input type="radio" id="adminRole" name="role" th:value="'ADMIN'"
                                       th:checked="${user.role == 'ADMIN'}">
                                <label for="adminRole">Quản trị viên</label>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">Lưu Người dùng</button>
                    </form>
                </div>
            </div>

            <!-- User List -->
            <h2>Danh sách Người dùng</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Họ và tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Tên người dùng</th>
                        <th>Địa chỉ</th>
                        <th>Quyền</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.fullName}">Họ và tên</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.phone}">Số điện thoại</td>
                        <td th:text="${user.username}">Tên người dùng</td>
                        <td th:text="${user.address}">Địa chỉ</td>
                        <td th:text="${user.role != null && user.role ? 'Quản trị viên' : 'Người dùng'}"></td>
                        <td>
                            <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
