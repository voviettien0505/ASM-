<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - Quản lý Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <style>
        #sidebar { min-height: 100vh; }
        #sidebar .nav-link { color: #fff; transition: background-color 0.3s, color 0.3s; }
        #sidebar .nav-link:hover { background-color: #0056b3; color: #fff; }
        #sidebar .nav-link.active { background-color: #0d6efd; color: #fff; }
        thead { color: #fff; background: #333333; }
        .card-header { color: #fff; background: #333333; }
        .image-preview { width: 100px; height: 100px; object-fit: cover; }
        table img { width: 100px; height: 100px; object-fit: cover; }
        .table td, .table th { vertical-align: middle; text-align: center; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i> Quản Lý</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Danh Mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Người Dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Đơn Hàng</a>
                </li>
            </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="h2">Quản lý Danh mục</h1>

            <!-- Form for Adding/Editing Category -->
            <div class="card mb-4">
                <div class="card-header">Thêm/Chỉnh sửa Danh mục</div>
                <div class="card-body">
                    <form th:action="@{/category/save}" th:object="${category}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên Danh mục</label>
                            <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" placeholder="Nhập tên danh mục" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Nhập mô tả" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Hình ảnh Danh mục</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*">
                            <img id="imagePreview" class="image-preview mt-2" style="display:none;" alt="Image Preview"/>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu Danh mục</button>
                    </form>
                </div>
            </div>

            <!-- Table for Category List -->
            <h2>Danh sách Danh mục</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên Danh mục</th>
                        <th>Mô tả</th>
                        <th>Hình ảnh Danh mục</th>
                        <th>Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">1</td>
                        <td th:text="${category.categoryName}">Tên Danh mục</td>
                        <td th:text="${category.description}">Mô tả</td>
                        <td>
                            <img class="image-preview" th:src="@{'/images/' + ${category.categoryImage}}" alt="Hình ảnh Danh mục"/>
                        </td>
                        <td>
                            <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Sửa</a>
                            <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')">Xóa</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('.table').DataTable({
            language: {
                url: "//cdn.datatables.net/plug-ins/1.10.25/i18n/Vietnamese.json"
            }
        });
    });

    // Preview selected image
    document.getElementById("image").addEventListener("change", function (event) {
        const reader = new FileReader();
        reader.onload = function () {
            const preview = document.getElementById("imagePreview");
            preview.src = reader.result;
            preview.style.display = "block";
        }
        reader.readAsDataURL(event.target.files[0]);
    });
</script>
</body>
</html>
