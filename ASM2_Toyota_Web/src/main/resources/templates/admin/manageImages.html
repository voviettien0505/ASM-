<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hình ảnh cho Sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: #fff;
        }
        #sidebar .nav-link {
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        #sidebar .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }
        #sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }
        main {
            padding-top: 20px;
        }
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
            <!-- Sidebar links -->
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i> Quản Lý</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Danh Mục</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/product/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Người Dùng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/order/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Đơn Hàng</a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="h2">Quản lý Hình ảnh cho Sản phẩm: <span th:text="${product.name}">Tên sản phẩm</span></h1>

            <!-- Thêm Hình ảnh -->
            <div class="card mb-4">
                <div class="card-header">Thêm Hình ảnh</div>
                <div class="card-body">
                    <form th:action="@{/image/add}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="mb-3">
                            <label for="files" class="form-label">Chọn tệp</label>
                            <input type="file" class="form-control" id="files" name="files" accept="image/*" multiple required>
                            <small class="text-muted">Bạn có thể tải lên nhiều hình ảnh.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu Hình ảnh</button>
                        <a th:href="@{/product/admin}" class="btn btn-secondary">Trở lại Sản phẩm</a>
                    </form>
                </div>
            </div>

            <!-- Danh sách Hình ảnh -->
            <div class="row">
                <div class="col-md-3" th:each="image : ${images}">
                    <div class="card mb-4">
                        <img th:src="@{'/images/' + ${image.imageName}}" class="card-img-top" alt="Hình ảnh Sản phẩm">
                        <div class="card-body text-center">
                            <a th:href="@{/image/delete/{imageId}/{productId}(imageId=${image.id}, productId=${product.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa hình ảnh này?');">Xóa</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
