<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản trị - Quản lý Sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #sidebar {
      min-height: 100vh;
      background-color: #343a40;
      color: #fff;
    }
    #sidebar .nav-link {
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    #sidebar .nav-link:hover {
      background-color: #0056b3;
      color: #fff;
    }
    #sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }
    main {
      padding-top: 20px;
    }
    .table {
      margin-top: 20px;
    }
    .table th,
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    thead{
      color: #fff;
      background: #333333;
    }
    .card-header{
      color: #fff;
      background: #333333;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
      <!-- Sidebar links -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i> Quản Lý</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/category/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Danh Mục</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Sản phẩm</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Người Dùng</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/order/admin"><i class="bi bi-car-front-fill"></i> Quản Lý Đơn Hàng</a>
        </li>
      </ul>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h1 class="h2">Quản lý Sản phẩm</h1>

      <!-- Form Thêm/Chỉnh sửa Sản phẩm -->
      <div class="card mb-4">
        <div class="card-header">Thêm/Chỉnh sửa Sản phẩm</div>
        <div class="card-body">
          <form th:action="@{/product/save}" method="post">
            <!-- Hidden input for product ID -->
            <input type="hidden" th:value="${product.id}" name="id">

            <!-- Product Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Tên sản phẩm</label>
              <input type="text" class="form-control" id="name" name="name" th:value="${product.name}" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="description" class="form-label">Mô tả</label>
              <textarea class="form-control" id="description" name="description" th:text="${product.description}" required></textarea>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="price" class="form-label">Giá</label>
              <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${product.price}" required>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
              <label for="quantity" class="form-label">Số lượng</label>
              <input type="number" class="form-control" id="quantity" name="quantity" th:value="${product.quantity}" required>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-3">
              <label for="category" class="form-label">Danh mục</label>
              <select class="form-control" id="category" name="category.id" required>
                <option value="">Chọn danh mục</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.categoryName}"
                        th:selected="${product.category != null && product.category.id == category.id}">
                </option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Lưu Sản phẩm</button>
          </form>

        </div>
      </div>

      <!-- Bảng danh sách sản phẩm -->
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Danh mục</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Tên mẫu</td>
            <td th:text="${product.description}">Mô tả mẫu</td>
            <td th:text="${productPriceMap[product.id]}">0.00</td>
            <td th:text="${product.quantity}">0</td>
            <td th:text="${product.category.categoryName}">Tên danh mục</td>
            <td>
              <img th:src="@{'/images/' + ${productImageMap[product.id]}}" alt="Hình ảnh sản phẩm" style="width: 200px; height: 100px;" th:if="${productImageMap[product.id] != null}" />
            </td>
            <td>
              <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Chỉnh sửa</a>
              <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?');">Xóa</a>
              <a th:href="@{/product/manage-images/{productId}(productId=${product.id})}" class="btn btn-sm btn-info">Quản lý Hình ảnh</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
