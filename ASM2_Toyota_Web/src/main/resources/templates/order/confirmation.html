<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="container mx-auto my-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Order Details</h1>

        <!-- Order Information -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Order Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <p><span class="font-medium text-gray-600">Order ID:</span> <span th:text="${order.id}">123456</span></p>
                <p><span class="font-medium text-gray-600">Full Name:</span> <span th:text="${order.fullName}">John Doe</span></p>
                <p><span class="font-medium text-gray-600">Phone:</span> <span th:text="${order.phone}">(555) 123-4567</span></p>
                <p><span class="font-medium text-gray-600">Date:</span> <span th:text="${#dates.format(order.date, 'dd/MM/yyyy HH:mm')}">14/10/2024 12:34</span></p>
                <p><span class="font-medium text-gray-600">Status:</span> <span th:text="${order.status}">Completed</span></p>
                <p><span class="font-medium text-gray-600">Total Amount:</span> <span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 'COMMA', 2, 'POINT')}">150,00</span> â‚«</p>
            </div>
        </div>

        <!-- Order Details (Product List) -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Products in this Order</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border-collapse border border-gray-300">
                    <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Product</th>
                        <th class="py-3 px-6 text-left">Quantity</th>
                        <th class="py-3 px-6 text-left">Price</th>
                        <th class="py-3 px-6 text-left">Total</th>
                    </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-300 hover:bg-gray-100" th:each="orderDetail : ${order.orderDetails}">
                        <td class="py-3 px-6" th:text="${orderDetail.product.name}">Product A</td>
                        <td class="py-3 px-6" th:text="${orderDetail.quantity}">2</td>
                        <td class="py-3 px-6" th:text="${#numbers.formatDecimal(orderDetail.price, 1, 'COMMA', 2, 'POINT')}">$50.00</td>
                        <td class="py-3 px-6" th:text="${#numbers.formatDecimal(orderDetail.price * orderDetail.quantity, 1, 'COMMA', 2, 'POINT')}">$100.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
