<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập Nhật Thông Tin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="text-center">Cập Nhật Thông Tin</h2>
    <form th:action="@{/user/update}" th:object="${user}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label for="username" class="form-label">Tên người dùng</label>
        <input type="text" class="form-control" th:field="*{username}" id="username" readonly>
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Họ và tên</label>
        <input type="text" class="form-control" th:field="*{fullName}" id="fullName">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" id="email">
      </div>
      <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
      <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
    </form>
  </div>
</div>

</body>
</html>
